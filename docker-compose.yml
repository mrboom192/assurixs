version: "3.9"

services:
  payload:
    build: .
    container_name: assurixs
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      # persist the SQLite database and any other local files
      - ./data:/app/data
      # persist uploads, if your Payload uses local upload storage
      - ./public:/app/public
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URI: "file:/app/data/assurixs.db"
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
